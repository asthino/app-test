name: myCi
on: [push]
jobs:
    coucou: 
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 18
            - uses: gh640/npm-outdated-action@v1
            - run: npm ci
            - run: npm test